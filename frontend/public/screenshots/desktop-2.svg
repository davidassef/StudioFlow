<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg-gradient-desktop" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0f172a"/>
        <stop offset="100%" style="stop-color:#1e293b"/>
      </linearGradient>
      <linearGradient id="card-gradient-desktop" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e293b"/>
        <stop offset="100%" style="stop-color:#334155"/>
      </linearGradient>
      <linearGradient id="primary-gradient-desktop" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6"/>
        <stop offset="100%" style="stop-color:#8b5cf6"/>
      </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="1920" height="1080" fill="url(#bg-gradient-desktop)"/>
    
    
    <!-- Desktop Sidebar -->
    <rect x="0" y="0" width="280" height="1080" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <!-- Logo area -->
    <rect x="20" y="20" width="40" height="40" fill="url(#primary-gradient-desktop)" rx="8"/>
    <text x="80" y="45" fill="#ffffff" font-size="18" font-family="Arial, sans-serif" font-weight="bold">StudioFlow</text>
    
    <!-- Navigation items -->
    <rect x="20" y="80" width="240" height="40" fill="#3b82f6" rx="6"/>
    <text x="40" y="105" fill="#ffffff" font-size="14" font-family="Arial, sans-serif">📊 Dashboard</text>
    
    <rect x="20" y="130" width="240" height="40" fill="rgba(255,255,255,0.1)" rx="6"/>
    <text x="40" y="155" fill="#cbd5e1" font-size="14" font-family="Arial, sans-serif">📅 Agendamentos</text>
    
    <rect x="20" y="180" width="240" height="40" fill="rgba(255,255,255,0.1)" rx="6"/>
    <text x="40" y="205" fill="#cbd5e1" font-size="14" font-family="Arial, sans-serif">🎵 Estúdios</text>
    
    <rect x="20" y="230" width="240" height="40" fill="rgba(255,255,255,0.1)" rx="6"/>
    <text x="40" y="255" fill="#cbd5e1" font-size="14" font-family="Arial, sans-serif">👥 Clientes</text>
    
    
    <!-- Header -->
    <rect x="280" y="0" width="1640" height="80" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    
    <!-- Desktop header -->
    <text x="310" y="35" fill="#ffffff" font-size="20" font-family="Arial, sans-serif" font-weight="bold">Dashboard</text>
    <text x="310" y="55" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Bem-vindo de volta!</text>
    
    
    <!-- Search bar -->
    <rect x="1670" y="25" width="200" height="30" fill="#334155" stroke="#475569" stroke-width="1" rx="15"/>
    <text x="1680" y="45" fill="#94a3b8" font-size="12" font-family="Arial, sans-serif">🔍 Buscar...</text>
    
    <!-- Main content area -->
    <rect x="300" y="100" width="1600" height="120" fill="url(#card-gradient-desktop)" rx="12" stroke="#475569" stroke-width="1"/>
    
    <!-- Stats cards -->
    <rect x="320" y="120" width="513.3333333333334" height="80" fill="url(#primary-gradient-desktop)" rx="8"/>
    <text x="330" y="145" fill="#ffffff" font-size="24" font-family="Arial, sans-serif" font-weight="bold">42</text>
    <text x="330" y="165" fill="#e2e8f0" font-size="12" font-family="Arial, sans-serif">Agendamentos Hoje</text>
    
    <rect x="853.3333333333334" y="120" width="513.3333333333334" height="80" fill="#10b981" rx="8"/>
    <text x="863.3333333333334" y="145" fill="#ffffff" font-size="24" font-family="Arial, sans-serif" font-weight="bold">R$ 2.8k</text>
    <text x="863.3333333333334" y="165" fill="#e2e8f0" font-size="12" font-family="Arial, sans-serif">Receita do Mês</text>
    
    <rect x="1386.6666666666667" y="120" width="513.3333333333334" height="80" fill="#f59e0b" rx="8"/>
    <text x="1396.6666666666667" y="145" fill="#ffffff" font-size="24" font-family="Arial, sans-serif" font-weight="bold">8</text>
    <text x="1396.6666666666667" y="165" fill="#e2e8f0" font-size="12" font-family="Arial, sans-serif">Estúdios Ativos</text>
    
    <!-- Calendar/Schedule area -->
    <rect x="300" y="240" width="1600" height="800" fill="url(#card-gradient-desktop)" rx="12" stroke="#475569" stroke-width="1"/>
    
    <!-- Calendar header -->
    <text x="320" y="265" fill="#ffffff" font-size="16" font-family="Arial, sans-serif" font-weight="bold">📅 Próximos Agendamentos</text>
    
    <!-- Calendar items -->
    <rect x="320" y="280" width="1560" height="40" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1" rx="6"/>
    <text x="330" y="295" fill="#3b82f6" font-size="12" font-family="Arial, sans-serif" font-weight="bold">14:00</text>
    <text x="330" y="310" fill="#cbd5e1" font-size="11" font-family="Arial, sans-serif">Gravação - João Silva</text>
    
    <rect x="320" y="330" width="1560" height="40" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="1" rx="6"/>
    <text x="330" y="345" fill="#8b5cf6" font-size="12" font-family="Arial, sans-serif" font-weight="bold">16:30</text>
    <text x="330" y="360" fill="#cbd5e1" font-size="11" font-family="Arial, sans-serif">Mixagem - Banda Rock</text>
    
    <rect x="320" y="380" width="1560" height="40" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1" rx="6"/>
    <text x="330" y="395" fill="#10b981" font-size="12" font-family="Arial, sans-serif" font-weight="bold">19:00</text>
    <text x="330" y="410" fill="#cbd5e1" font-size="11" font-family="Arial, sans-serif">Ensaio - Maria Santos</text>
    
    
    
    <!-- Subtle branding -->
    <text x="1820" y="1060" fill="#475569" font-size="10" font-family="Arial, sans-serif">StudioFlow PWA</text>
  </svg>